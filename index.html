<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra UI Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/68f2afa717.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <a href="#"
          ><img
            class="myntra_logo"
            src="./images/myntra_logo.webp"
            alt="MyntraLogo"
        /></a>
      </div>
      <nav class="nav_bar">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">KIDS</a>
        <a href="#">Home&Living</a>
        <a href="#">BEAUTY</a>
        <a href="#">STUDIO <sup id="power">New</sup></a>
      </nav>
      <div class="search_bar">
        <a href="#"><i class="fa-solid fa-magnifying-glass search_icon"></i></a>
        <input
          class="search_input"
          id="input-tag"
          type="text"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="action_bar">
        <div class="action_container">
          <span><i class="fa-regular fa-user profile_icon action_icon"></i></span>
          <span class="action_name">Profile</span>
        </div>
        <div class="action_container">
          <span><span><i class="fa-regular fa-heart action_icon"></i></span></i></span>
          <span class="action_name">Wishlist</span>
        </div>
        <div class="action_container">
          <span><span><i class="fa-solid fa-bag-shopping action_icon"></i></span></i></span>
          <span class="action_name">bag</span>
        </div>
      </div>
    </header>
    <main>
      <div class="banner_container">Banner Container</div>
      <div class="category_heading">Category Heading</div>
      <div class="category_items">Category Items</div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
